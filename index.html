<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com/"></script>
    <title>Wheel of Emotions Implementation</title>
  </head>
  <body>
    <script src="graphTest.js"></script>
    <div class="container" style="text-align: center;">
      <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" id="good" onclick="progress(this.id)">good</button>

      <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" id="bad" onclick="progress(this.id)">bad</button>
    </div>
  </body>
</html>
